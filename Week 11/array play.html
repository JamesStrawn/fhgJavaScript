<!DOCTYPE html>
<html>
    <head>
        <title>Game of Life - Phase 1 - The Grid</title>
        <style>
            canvas {
                border: 1px solid black;
                background-color: rgb(153, 160, 207);
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="1000" height="600"></canvas>
        <script>
            // Get the canvas element and context
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // start coding here...
            const grid = [];
            for (let x = 0; x < 5; x++)
            {
                let row = [];

                for (let y = 0; y < 5; y++)
                {
                    let cellValue = Math.random() < 0.5 ? false : true;
                    row.push(cellValue);
                }

                grid.push(row);
            }

            console.log(grid);

            let grid2 = [];
            // You can assign values to a specific index.
            // Here, we create an array at index 3.
            grid2[3] = [];
            // Within that array, we set the value at index 3 to true.
            grid2[3][3] = true;
            console.log(grid2);

            // However, this will produce an error. You can't reference
            // it before we've assigned it
            console.log(grid2[4][1]);
        </script>
    </body>
</html>
