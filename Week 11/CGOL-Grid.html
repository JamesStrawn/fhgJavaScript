<!DOCTYPE html>
<html>
    <head>
        <title>Game of Life - Phase 1 - The Grid</title>
        <style>
            canvas {
                border: 1px solid black;
                background-color: rgb(153, 160, 207);
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="1000" height="600"></canvas>
        <script>
            // Get the canvas element and context
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // Create a two-dimentional array to keep cell states
            const cells = [];
            const columns = 100;
            const rows = 100;
            for (let x = 0; x < columns; x++) {
                cells[x] = [];
                for (let y = 0; y < rows; y++) {
                    cells[x][y] = Math.random() < 0.5 ? false : true;
                }
            }

            // Use Canvas to draw each cell, white for on, black for off
            function drawGrid() {
                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the cells
                const cellWidth = canvas.width / columns;
                const cellHeight = canvas.height / rows;
                for (let x = 0; x < columns; x++) {
                    for (let y = 0; y < rows; y++) {
                        ctx.fillStyle = cells[x][y] ? "white" : "black";
                        ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth, cellHeight);
                    }
                }
            }

            // Call the function to draw the grid
            drawGrid();
        </script>
    </body>
</html>
