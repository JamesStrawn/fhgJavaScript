<!DOCTYPE html>
<html>
  <head>
    <title>Prime Number Generator</title>
  </head>
  <body>
    <h1>Prime Number Generator</h1>

    <p>See console</p>

    <script>
      // This function prints all the odd numbers between 3 and 53 using recursion
      function printOddNumbers(start, end) {
        if (start > end) {
          return;
        }

        if (start % 2 === 1) {
          console.log(start);
        }

        printOddNumbers(start + 1, end);
      }

      printOddNumbers(3, 53);

    // This function prints all the odd numbers
    // between start and end using a loop
    function printOdds(start, end) {
      // The for loop executes a block of code a certain number of times.
      // In this example, the variable "i" starts at the value of "start".
      // Every time the loop executes, we add 1 to the value of i and run
      // it again. The loop stops when i is greater than the value of "end".
      for (let i = start; i <= end; i = i + 1) {
        if (i % 2 === 1) {
          document.write(i + "<br>");
        }
      }
    }

      printOdds(3, 53);
    </script>
  </body>
</html>
