<!DOCTYPE html>
<html>
  <head>
    <title>Arrays And Primes</title>
  </head>
  <body>
    <h1>Arrays and Primes!</h1>
    <script>
      // First, write the current date and time to the document, so we can see when the refresh happens
      document.write(new Date() + "<br><br>");

      const firstPrimes = [
        //  0   1   2   3
            2,  3,  5,  7, 

        //  4   5   6   7
           11, 13, 17, 19, 

        //  8   9  10  11
           23, 29, 31, 37,

        // 12  13  14  15
           41, 43, 47, 53,
      ];

      function printPrimes(start, end) {
        // For each number from start to end...
        for (let numberToCheck = start; numberToCheck <= end; numberToCheck = numberToCheck + 1) 
        {
          // Assume it's prime, but if it's evenly divisible by any of our primes, set this to false.
          let isPrime = true;

          // Check to see if it's prime. If it's evenly divisible by any of the
          // numbers in the firstPrimes array, it's not prime. But, if we get to
          // the end of our prime array, then it IS prime, so print it.
          for (let j = 0; j < firstPrimes.length; j = j + 1) {
            let currentPrime = firstPrimes[j];

            // Students, write code everywhere you see WRITE CODE HERE

            // Only check the currentPrime if it's less than the numberToCheck
            if (currentPrime >= numberToCheck) 
              break;  
            
            
              // Use the % operator to see if the numberToCheck is evenly divisible
              // by the currentPrime
              if (numberToCheck % currentPrime === 0) {  // <-- WRITE CODE HERE
                // Set isPrime to false
                isPrime = false;   // <-- WRITE CODE HERE            
                break;  
            }
            
          }

          if (isPrime === true) {
            // Since isPrime is still true, print the number using document.write
              // <-- WRITE CODE HERE
            document.write(numberToCheck + "<br>");
          }
        }
      }

      // Execute the function
      printPrimes(3, 53);
    </script>
  </body>
</html>
