<!DOCTYPE html>
<html>
  <head>
    <title>Beginner Canvas</title>
    <style>
      canvas {
        border: 1px solid rgb(93, 14, 14);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      // Get the canvas element and context
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Draw the a blue rectangle
      ctx.fillStyle = "blue";
      ctx.fillRect(50, 250, 10, 20);       
    </script>
  </body>
</html>
